version: "3.8"
services:
  broker:
    restart: always
    build:
      context: .
    env_file:
      - .env
  influxdb:
    restart: always
    image: quay.io/influxdb/influxdb:2.0.0-beta
    ports:
      - "9998:9999"
    expose:
      - 9998
    volumes:
      - ./data:/root/.influxdbv2
  nginx:
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 81:81
      - 443:443
    
